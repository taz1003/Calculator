<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font: Exo 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
    <!-- style.css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <header>
      <h1><img src="assets/images/logo/logo.png" alt="logo" /></h1>
    </header>
    <div class="calculator">
      <div class="display" id="calc-display">0</div>

      <div class="buttons" id="buttons-id">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="button-operator">&#43;</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="button-operator">&#8722;</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="button-operator">&#215;</button>
        <button class="numbers">0</button>
        <button id="decimal">.</button>
        <button data-type="equals" class="button-equal">=</button>
        <button class="button-operator">&#247;</button>
        <button id="button-clear">c</button>
      </div>
    </div>

    <script src="assets/javascript/script.js"></script>
  </body>
</html>
